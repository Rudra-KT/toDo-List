<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Register - ToDo App</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        form{
            display: grid;
            gap: 10px;
            justify-items: center;
        }
        .container{
            display: grid;
            gap: 20px;
            justify-items: center;
        }
        .login-btn{
           margin-top:20px;
        }
        .footer{
           margin-top:40px;
        }
    </style>
</head>
<body class="center welcomePageLight">
    <div class="container">
        <h1>Register</h1>
        <form method="POST">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <button type="submit" class="btn btn-md btn-dark login-btn">Register</button>
        </form>

        <footer class="footer">
